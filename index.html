<html lang="en">
  <head>

    <title>SmartMoney - Smart Financial Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: {
                DEFAULT: 'hsl(220, 80%, 55%)',
                '50': 'hsl(220, 80%, 95%)',
                '100': 'hsl(220, 80%, 90%)',
                '200': 'hsl(220, 80%, 80%)',
                '300': 'hsl(220, 80%, 70%)',
                '400': 'hsl(220, 80%, 60%)',
                '500': 'hsl(220, 80%, 55%)',
                '600': 'hsl(220, 80%, 50%)',
                '700': 'hsl(220, 80%, 45%)',
                '800': 'hsl(220, 80%, 40%)',
                '900': 'hsl(220, 80%, 35%)',
                '950': 'hsl(220, 80%, 30%)',
              },
            },
            animation: {
              'fade-in-scale': 'fadeInScale 0.3s forwards ease-out',
              'fade-out-scale': 'fadeOutScale 0.3s forwards ease-in',
            },
            keyframes: {
              fadeInScale: {
                'from': { opacity: '0', transform: 'scale(0.95)' },
                'to': { opacity: '1', transform: 'scale(1)' },
              },
              fadeOutScale: {
                'from': { opacity: '1', transform: 'scale(1)' },
                'to': { opacity: '0', transform: 'scale(0.95)' },
              },
            }
          }
        }
      }
    </script>
